<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A12Modal.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="card-body">
        <h1>Modal</h1>

        <button type="button" class="btn btn-danger" id="oneBtn">SHOW</button>
        <button type="button" class="btn btn-danger" id="twoBtn">TOGGLE</button>
    </div>





    <!-- Modal -->
    <div class="modal fade" id="one" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                ...
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal간 Change 표시-->
    <div class="modal fade" id="two" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalToggleLabel">Modal 1</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Show a second modal and hide this one with the button below.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                <!-- data-bs-target="#three"  클릭하면 바뀔 모달의 아이디 지정-->
              <button class="btn btn-primary" data-bs-target="#three" data-bs-toggle="modal" data-bs-dismiss="modal">Open second modal</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="three" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalToggleLabel2">Modal 2</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Hide this modal and show the first with the button below.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                <!-- data-bs-target="#two"  클릭하면 바뀔 모달의 아이디 지정-->
              <!-- <button class="btn btn-primary" data-bs-target="#two" data-bs-toggle="modal" data-bs-dismiss="modal">Back to first</button> -->
            </div>
          </div>
        </div>
      </div>
      <a class="btn btn-primary" data-bs-toggle="modal" href="#exampleModalToggle" role="button">Open first modal</a>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script>
        // 'one' => Modal id의 이름
        // 'oneBtn' => 클릭할 버튼의 id 이름
        var one = new bootstrap.Modal(document.getElementById('one'), {});
        var oneBtn = document.getElementById("oneBtn");
        oneBtn.addEventListener('click', function(evt){
            one.show();
        });


        var two = new bootstrap.Modal(document.getElementById('two'), {});
        var twoBtn = document.getElementById("twoBtn");
        twoBtn.addEventListener('click', function(evt){
            two.show();
        });
    </script>
</body>
</html>
