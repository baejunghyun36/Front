<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A05 Image</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <style>
    div { margin-bottom: 20px; }
    .box { width: 800px; }
  </style>
</head>
<body>
  <div class="card-body">
    <h3>Image</h3>

    <div>
      <!-- 브라우저의 크기에 따라 이미지의 크기를 조절 -->
      <img src="./images/tree.jpeg" alt="Tree" class="img-fluid">
    </div>

    <div>
      <img src="./images/tree.jpeg" alt="Tree" class="img-thumbnail" >
    </div>

    <div class="box border clearfix">
      <img src="./images/tree.jpeg" alt="Tree" class="float-start">
      <img src="./images/tree.jpeg" alt="Tree" class="float-end">
    </div>

    <div class="box">
      <img src="./images/tree.jpeg" alt="Tree" class="img-thumbnail mx-auto d-block">
    </div>
  </div>
</body>
</html>
