<!DOCTYPE html>
<!-- html 5 기준으로 이 문서를 파싱해라  -->
<html lang="ko">

<head>
    <!-- 브라우저가 문서를 파싱하기 전 설정 내용을 적는다 
        문서의 표시 내용은 없음
    -->
    <title>Hello Wrold</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <!-- 브라우저에 표시될 내용을 기술한다 -->

    줄바꿈<br>
    <b>굵은체</b>
    <em>기울기</em>







</body>

</html>
