<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>List</h1>
    <p>
        목록을 작성할 목적으로 사용한다. <br>
    </p>

    <h3>순서가 있는 목록 만들기 </h3>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>
    <!--  -->

    <hr color="orange">
    <h3>표시 문자 1,2 를 변경 </h3>
    <ol type="A">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <hr color="orange">
    <ul type="square">
        <li>hi</li>
        <li>1</li>
        <li>2</li>
    </ul>
    <hr color="orange">
    <ul type="disk">
        <li>hi</li>
        <li>1</li>
        <li>2</li>
    </ul>

    <hr color="orange">
    <dl>
        <!-- 리스트의 시작만 알림 -->
        <dt>머릿말</dt>
        <dd>설명</dd>
    </dl>

</body>

</html>
