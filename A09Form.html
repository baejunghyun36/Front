<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A08 Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <style>
    input[type="password"] { border: 1px solid orange !important; }
  </style>
</head>
<body>
  
  <div class="card-body">
    <h3>Form</h3>

    <form class="needs-validation" novalidate>
        
      <div class="mb-3 input-group">
        <label for="name" class="input-group-text">이름</label>
        <input type="text" id="name" class="form-control" required>
        <div class="invalid-tooltip">
            필수 입력 사항입니다.
        </div>
      </div>
      
      <div class="mb-3 input-group">
        <input type="text" id="id" class="form-control" required minlength="5" maxlength="10">
        <label for="id" class="input-group-text">아이디</label>
        <div class="invalid-feedback">
            필수 입력 사항입니다.
        </div>
      </div>

      <label for="pw" class="form-label">패스워드: </label>
      <div class="mb-3 input-group">
        <span class="input-group-text">PW</span>
        <input type="password" id="pw" class="form-control form-control-sm" required>
        <div class="valid-feedback">
            잘 입력하셨습니다
        </div>
      </div>
      

      <div class="mb-3 input-group">
        <label for="commend" class="input-group-text">Comment: </label>
        <textarea cols="50" rows="5" name="comment" id="commend" class="form-control"></textarea>
      </div>
      
      <div class="mb-3 input-group">
        <label class="input-group-text">선택해 주세요</label>
        <select class="form-select form-select-sm">
          <option value="두산">두산</option>
          <option value="NC">NC</option>
          <option value="Samsung" selected>Samsung</option>
        </select>
      </div>

      <div class="mb-3 input-group">
        <label class="input-group-text">선택해 주세요</label>
        <select class="form-select" size="3" multiple>
          <option value="두산">두산</option>
          <option value="NC">NC</option>
          <option value="Samsung" selected>Samsung</option>
          <option value="두산">두산</option>
          <option value="NC">NC</option>
          <option value="Samsung">Samsung</option>
        </select>
      </div>

      <div class="mb-1">야구팀</div>
      <div class="form-check">
        <input type="checkbox" id="kt" name="one" class="form-check-input">
        <label for="kt" class="form-check-label">KT</label>
      </div>
      <div class="form-check">
        <input type="checkbox" id="nc" name="one" class="form-check-input" disabled>
        <label for="nc" class="form-check-label">NC</label>
      </div>
      <div class="form-check">
        <input type="checkbox" id="kt" name="one" class="form-check-input" checked>
        <label for="kt" class="form-check-label">KT</label>
      </div>


      <div class="my-3">
        야구팀<br>
        <div class="form-check form-check-inline">
          <input type="checkbox" id="kt" name="two" value="KT" class="form-check-input">
          <label for="kt" class="form-check-label">KT</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="checkbox" id="kt" name="two" value="KT" class="form-check-input">
          <label for="kt" class="form-check-label">KT</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="checkbox" id="kt" name="two" value="KT" class="form-check-input">
          <label for="kt" class="form-check-label">KT</label>
        </div>
      </div>

      <div class="my-3">
        야구팀<br>
        <div class="form-check form-check-inline">
          <input type="radio" id="kt" name="three" value="KT" class="form-check-input">
          <label for="kt" class="form-check-label">KT</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" id="kt" name="three" value="KT" class="form-check-input" checked>
          <label for="kt" class="form-check-label">KT</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" id="kt" name="three" value="KT" class="form-check-input">
          <label for="kt" class="form-check-label">KT</label>
        </div>
      </div>

      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
      </div>

      <div class="mb-3">
        <label for="range1" class="form-label">Example range</label>
        <input type="range" min="0" max="5" step="0.5" id="range1" class="form-range">
      </div>

      <div class="input-group">
          <!-- form 요소에 직접 input-group-text 할당 불가 -->
          <div class="input-group-text">    
              <input type="checkbox" value="KT">
          </div>
          <input type="text" class="form-control">
      </div>

      <!-- floating. input tag에 placeholder 값 지정 -->
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="x" placeholder="이름">
        <label for="x">Name</label>
      </div>

      <button type="submit" class="btn btn-danger">전송</button>
    </form>
  </div>

  <script type="text/javascript">
    (function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')

    Array.prototype.slice.call(forms)
        .forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
            }

            form.classList.add('was-validated')
        }, false)
        })
    })()
  </script>
</body>
</html>
